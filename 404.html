<!DOCTYPE html>
<html itemtype="http://schema.org/WebPage">

<head>
    <meta http-equiv="refresh" content="0; url=https://target.com/" charset="UTF-8">
    <title>redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <script type="application/ld+json">{"@context":"https://schema.org","@type":"WebPage","name":"404: Not Found URLs (subdomain) Redirect to root TLD","description":"The '/src.' subdomain's 404 error page is appropriately blank, and attempts to location redirect the document's/browser's/window's href to the root origin-only URL (main domain & homepage) via JavaScript.","publisher":{"@type":"Organization","name":"Matthew T. Penkala"},"url":"https://target.com/"}</script>
    <link rel="preload" href="https://target.com/" as="document">
    <script type="text/javascript">try{location.replace("https://target.com/")}catch(a){window.location.replace("https://target.com/")}finally{window.onload=function(){window.location.href="https://target.com/"}}</script>
</head>

<body style="background-color: black !important;">
    <noscript>
        <style>@keyframes ellipsis{to{width:1.25em}}@-webkit-keyframes ellipsis{to{width:1.25em}}h2{font-size:28px}h2:after{overflow:hidden;display:inline-block;vertical-align:bottom;-webkit-animation:ellipsis steps(4,end) 900ms infinite;animation:ellipsis steps(4,end) 900ms infinite;content:"\2026";width:0}</style>
        <br>
        <strong style="font-style:oblique;">
            <h2 style="color:LightGrey;">REDIRECTING</h2>
            <hr style="border: none; height: 1px; background-color: #FFFFFF;">
            <br>
        </strong>
        <br>
        <p style="color:white;">
            <br>If you are NOT redirected, please <a href="https://target.com/" style="color:white;">
                <b style="color:white;">click here</b>
            </a>.
        </p>
    </noscript>
    <script type="text/javascript">window.onload=function(){setInterval(function(){window.location.replace("https://target.com/")},99)};</script>
</body>

</html>
